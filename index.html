<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Local</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/local.css">

  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/jquery.isotope.min.js"></script>
  <script src="js/jquery.yql.js"></script>
  <script src="js/modernizr-2.5.3.min.js"></script>

  <script>
  $(document).ready(function(){
    $.YQL("select * from html where url=\"http://pinterest.com/tcheller/local-bookstores/\" and xpath=\"//a[@class='PinImage ImgLink']\"",function(content){
      $(content.query.results.a).each(function(){
        $('#board').append(
          $(document.createElement('div')).addClass('place').addClass('height'+Math.floor(Math.random()*2+1)).addClass('width'+Math.floor(Math.random()*3+1)).append(
            $(document.createElement('img')).attr('src',this.img.src.replace("_b.jpg","_f.jpg"))
          )
        )
      });

      $('#board').isotope({
        masonry: {
          columnWidth: 100
        }
      });
    });
  });
  </script>
</head>
<body>
  <header>

  </header>
  <div role="main">
    <div id="board">

    </div>
  </div>
  <footer>

  </footer>
</body>
</html>
